main-class: "me.ampayne2.hunter.hunter"
description: "The official Ultimate Games Hunter/Infected game."
version: "1.0"
author: "ampayne2"
scoreTypeName: "Kills:Deaths"
secondaryScoreTypeName: "Wins"
scoreType: "GOOD_BAD"
secondaryScoreType: "POINTS_HIGHER"
playerType: "CONFIGUREABLE"
DefaultSettings:
  MinPlayers: 4
  MaxPlayers: 16
  Players:
    Store-Inventory: true
    Store-Armor: true
    Store-Exp: true
    Store-Effects: true
    Store-Gamemode: true
  Reset-After-Match: false
  Allow-Explosion-Damage: true
  Allow-Explosion-Block-Breaking: false
  Allow-Mob-Spawning: false
  Use-Whitelist-As-Blacklist: false
Instructions:
- "If you are a hunter, exterminate the civilians.\nIf you are a civilian, stay alive."
Messages:
  civilian: "&4You are one of the last. Stay alive."
  hunter: "&4Exterminate every last civilian on minecraftia..."
  killed: "&4%s was killed!"
  hunterswin: "&4The Hunters have exterminated the Civilians!"
  huntedwin: "&4The Hunters have failed to exterminate the Civilians!"